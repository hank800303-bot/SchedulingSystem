    const SHIFT_OPTIONS = ['早班','早+午班','午班','午+晚班','晚班','休','支援樹林','請假'];
    const SHIFT_COLOR = {
      '早班':'bg-blue-200 text-blue-800',
      '早+午班':'bg-indigo-200 text-indigo-800',
      '午班':'bg-teal-200 text-teal-800',

    /* ===== 工具與時間規則 ===== */
    const toMin = (h,m=0)=> h*60+m;
    const fmtHM  = (min)=> `${String(Math.floor(min/60)).padStart(2,'0')}:${String(min%60).padStart(2,'0')}`;
    const fmtHours = (mins)=> {
      const h=mins/60; return (Math.abs(h-Math.round(h))<1e-9)? `${Math.round(h)}小時` : `${(Math.round(h*2)/2).toFixed(1)}小時`;
    };
    const pad2 = (n)=> String(n).padStart(2,'0');
    const ymdLocal = (d)=> `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
    const ymLocal  = (d)=> `${d.getFullYear()}-${pad2(d.getMonth()+1)}`;
    const fmtTime = (ts)=> (ts && ts.toDate) ? ts.toDate().toLocaleTimeString('zh-TW',{hour:'2-digit',minute:'2-digit'}) : '—';
    const debounce = (fn,delay=500)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),delay);} };
    const getDaysInMonth = (y,m)=> new Date(y, m+1, 0).getDate();
    const getDowName = (y,m,d)=> ['日','一','二','三','四','五','六'][ new Date(y,m,d).getDay() ];

    // 營業時間（週一～五 09:00–22:00；週六 09:00–21:00；週日 09:30–21:00）
    const getBusinessWindow = (date)=>{
      const dow=date.getDay();
      if(dow===0) return { open:toMin(9,30), close:toMin(21,0) };
      if(dow===6) return { open:toMin(9,0),  close:toMin(21,0) };
      return { open:toMin(9,0),  close:toMin(22,0) };
    };

    const getShiftWindowForDate = (date, shiftText)=>{
      const { open, close } = getBusinessWindow(date);
      const cap = (s,e)=>({ start:Math.max(open,Math.min(s,close)), end:Math.max(Math.max(open,Math.min(s,close)), Math.min(e,close)) });
      if(!shiftText || shiftText==='休' || shiftText==='請假') return { label:'0 小時', hoursMin:0 };
      if(shiftText==='支援樹林') return { label:'', hoursMin:0 };
      let target;
      switch(shiftText){
        case '早班':    target={start:open,        end:open+toMin(4)}; break;
        case '早+午班': target={start:open,        end:toMin(17,0)};   break;
        case '午班':    target={start:toMin(13,0), end:toMin(17,0)};   break;
        case '午+晚班': target={start:toMin(13,0), end:close};         break;
        case '晚班':    target={start:toMin(16,0), end:close};         break;
        default:        target={start:open,        end:open};
      }
      const { start, end } = cap(target.start, target.end);
      const minutes = Math.max(0, end - start);
      const label = minutes>0 ? `${fmtHM(start)} - ${fmtHM(end)} (${fmtHours(minutes)})` : '0 小時';
      return { label, hoursMin: minutes };
    };

    const getShiftText = (v)=> (typeof v==='object' && v) ? '請假' : (v||'');
    const getFullShiftDisplay = (shift, date)=>{
      const text = getShiftText(shift);
      if(!text) return '';
      if(text==='請假' && typeof shift==='object') return '請假';
      const info = getShiftWindowForDate(date, text);
      return (<>
        <div className="font-bold">{text}</div>
        <div className="text-xs">{info.label}</div>
      </>);
    };

    /* === 行事曆 HTML（友善列印新視窗使用） === */
    function buildCalendarHTML(y, mIndex0, staffs, schedule, mode='compact', myName=''){
      const m = mIndex0 + 1;
      const esc = (s)=> String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      const total = getDaysInMonth(y, mIndex0);
      const first = new Date(y, mIndex0, 1);
      const firstDowMonStart = (first.getDay() + 6) % 7; // Monday start

      const cells = [];
      for(let i=0;i<firstDowMonStart;i++) cells.push(null);
      for(let d=1; d<=total; d++) cells.push(d);
      while(cells.length % 7 !== 0) cells.push(null);

      const renderDay = (d)=>{
        if(!d) return '';
        const items = [];
        for(let si=0; si<staffs.length; si++){
          const name = staffs[si];
          if(mode==='mine' && myName && name!==myName) continue;
          const v = (schedule?.[d-1]?.[si]) ?? '';
          const t = getShiftText(v);
          if(!t || t==='休' || t==='請假') continue;
          if(mode==='full'){
            const info = getShiftWindowForDate(new Date(y,mIndex0,d), t);
            items.push(
              '<div class="item"><div><span class="name">'+esc(name)+'</span>：'+esc(t)+'</div><div class="time">'+esc(info.label)+'</div></div>'
            );
          }else{
            items.push('<div class="item"><span class="name">'+esc(name)+'</span>：'+esc(t)+'</div>');
          }
        }
        return items.length ? items.join('') : '<div class="item empty">—</div>';
      };

      const cellHtml = cells.map(d=>{
        if(!d) return '<div class="cell"></div>';
        return ''
          + '<div class="cell">'
          +   '<div class="header"><span class="datepill">' + m + '/' + d + '</span><span></span></div>'
          +   renderDay(d)
          + '</div>';
      }).join('');

      const html =
'<!doctype html>\n<html lang="zh-TW">\n<head>\n<meta charset="utf-8"/>\n<meta name="viewport" content="width=device-width, initial-scale=1.0"/>\n' +
'<title>'+ y + '年' + (String(m).padStart(2,"0")) + '月 班表（週一→週日）</title>\n' +
'<style>\n*{box-sizing:border-box}\n@page { size: A4 landscape; margin: 8mm; }\n@media print { body { -webkit-print-color-adjust: exact; print-color-adjust: exact; } }\n' +
'body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,"Noto Sans TC",sans-serif;margin:0;padding:8mm;color:#111;background:#fff}\n' +
'h1{margin:0 0 6mm;font-size:14pt}\n.week{display:grid;grid-template-columns:repeat(7,1fr);gap:2mm;margin-bottom:2mm;color:#6b7280;font-weight:600;text-align:center;font-size:10pt}\n' +
'.grid{display:grid;grid-template-columns:repeat(7,1fr);gap:2mm}\n' +
'.cell{min-height:28mm;border:0.3mm solid #e5e7eb;border-radius:2mm;padding:2mm}\n' +
'.header{display:flex;align-items:center;justify-content:space-between}\n' +
'.datepill{display:inline-block;font-size:9pt;color:#6b7280;border:0.3mm solid #e5e7eb;border-radius:2mm;padding:0.5mm 2mm}\n' +
'.item{font-size:10pt;margin-top:1mm;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}\n' +
'.item .time{font-size:9pt;color:#6b7280}\n' +
'.empty{color:#c7c7c7}\n</style>\n</head>\n<body>\n' +
'<h1>'+ y + '年' + (String(m).padStart(2,"0")) + '月 班表（週一→週日）</h1>\n' +
'<div class="week"><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div><div>日</div></div>\n' +
'<div class="grid">\n' + cellHtml + '\n</div>\n</body>\n</html>';
      return html;
    }

    /* ===== App ===== */
    function App(){
      const [db,setDb] = useState(null);
      const [auth,setAuth] = useState(null);
      const [user,setUser] = useState(null);

      // 角色/權限
      const [role, setRole] = useState('viewer'); // 'admin' | 'editor' | 'viewer'
      const canEdit = role==='admin' || role==='editor';

      // 導覽
      const [tourStep, setTourStep] = useState(0); // 0=off, 1..3 steps

      // 名稱/打卡
      const [nameModalOpen, setNameModalOpen] = useState(false);
      const [pendingPunchType, setPendingPunchType] = useState(null);

      // 資料
      const [currentDate,setCurrentDate] = useState(new Date());
      const [staffs,setStaffs] = useState([]);
      const [schedule,setSchedule] = useState([]);
      const [newStaffName,setNewStaffName] = useState('');

      // UI / 訊息
      const [statusMessage,setStatusMessage] = useState('');
      const [error,setError] = useState('');
      const [email,setEmail] = useState(localStorage.getItem('rememberedEmail')||'');
      const [password,setPassword] = useState('');
      const [rememberEmail,setRememberEmail] = useState(!!localStorage.getItem('rememberedEmail'));

      // 刪除員工
      const [confirmOpen,setConfirmOpen] = useState(false);
      const [staffToDel,setStaffToDel] = useState(null);

      // 我的基本資料
      const [myName,setMyName] = useState('');
      const [savingName,setSavingName] = useState(false);

      // 打卡顯示
      const [myTodayLogs,setMyTodayLogs] = useState([]);
      const [todayLatestIO,setTodayLatestIO] = useState([]);

      // 匯出
      const [exportOpen,setExportOpen] = useState(false);
      const [exportMode, setExportMode] = useState('compact'); // 'compact' | 'full' | 'mine'
      const exportRef = useRef(null);

      // 出勤彙總
      const [attOpen,setAttOpen] = useState(false);
      const [attLoading,setAttLoading] = useState(false);
      const [attRows,setAttRows] = useState([]);
      const attRef = useRef(null);

      // 歷史/還原
      const [historyOpen, setHistoryOpen] = useState(false);
      const [historyItems, setHistoryItems] = useState([]);

      // 成員與權限
      const [membersOpen, setMembersOpen] = useState(false);
      const [members, setMembers] = useState([]);

      // 切帳號時清理個人狀態
      const prevUidRef = useRef(null);
      useEffect(() => {
        const uid = user?.uid || null;
        if (prevUidRef.current !== uid) {
          setMyName('');
          setMyTodayLogs([]);
          setTodayLatestIO([]);
          setExportOpen(false);
          setAttOpen(false);
          setPendingPunchType(null);
          setNameModalOpen(false);
          setTourStep(0);
          setRole('viewer');
        }
        prevUidRef.current = uid;
      }, [user?.uid]);

      /* Firebase 初始化 */
      useEffect(()=>{
        try{
          const app = initializeApp(firebaseConfig);
          const _db = getFirestore(app);
          const _auth = getAuth(app);
          setDb(_db); setAuth(_auth);
          const unsub = onAuthStateChanged(_auth, cur=> setUser(cur||null));
          return ()=>unsub && unsub();
        }catch(e){ console.error('Firebase init error:', e); }
      },[]);

      /* 即時同步 staffs & schedule */
      useEffect(()=>{
        if(!db || !user) return;
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth()+1;
        const monthId = `${y}-${pad2(m)}`;
        const staffRef = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/staffs/staffList`);
        const schedRef = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/schedules/${monthId}`);

        const unsubStaff = onSnapshot(staffRef, s=> setStaffs(s.exists() ? (s.data().names||[]) : []));
        const unsubSched = onSnapshot(schedRef, s=>{
          if(s.exists() && s.data().schedule){
            try{ setSchedule(JSON.parse(s.data().schedule)); }
            catch(e){ console.error('schedule parse error', e); setSchedule([]); }
          }else setSchedule([]);
        });
        return ()=>{ unsubStaff(); unsubSched(); };
      },[db,user,currentDate]);

      /* 讀取我的檔案（姓名、角色）。若尚無管理員，第一個人自動成為 admin */
      useEffect(()=>{
        (async ()=>{
          if(!db || !user) return;
          try{
            const meRef = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/members/${user.uid}`);
            const meSnap = await getDoc(meRef);
            let newRole = 'viewer';
            if(meSnap.exists()){
              const d = meSnap.data();
              setMyName(d.displayName || '');
              newRole = d.role || 'viewer';
            }else{
              // 若文件不存在，先建一筆基本
              await setDoc(meRef, { email:user.email||'', displayName:'', role:'viewer', updatedAt:new Date() }, { merge:true });
            }

            // 檢查是否已有 admin
            const allSnap = await getDocs(collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/members`));
            const hasAdmin = allSnap.docs.some(x => (x.data()?.role) === 'admin');
            if(!hasAdmin){
              await setDoc(meRef, { role:'admin' }, { merge:true });
              newRole = 'admin';
            }
            setRole(newRole);

            // 首次導覽
            if(!localStorage.getItem('onboard_v1_done')) setTourStep(1);

          }catch(e){ console.warn('load profile/role fail', e); }
        })();
      },[db,user]);

      /* 今日我的打卡（最近兩筆） */
      useEffect(()=>{
        (async ()=>{
          if(!db || !user){ setMyTodayLogs([]); return; }
          const dk = ymdLocal(new Date());
          try{
            const lref = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/attendance/${dk}/logs`);
            const snap = await getDocs(lref);
            const list = snap.docs.map(d=>({ id:d.id, ...d.data() }))
                                  .filter(x=>x.uid===user.uid)
                                  .sort((a,b)=> (a.ts?.toMillis?.()||0)-(b.ts?.toMillis?.()||0));
            setMyTodayLogs(list.slice(-2));
          }catch(e){ console.warn('load my today logs fail', e); setMyTodayLogs([]); }
        })();
      },[db,user]);

      /* 今日所有人的最新 IN/OUT */
      const loadTodayLatestIO = async ()=>{
        if(!db || !user) return;
        const dk = ymdLocal(new Date());
        try{
          const lref = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/attendance/${dk}/logs`);
          const snap = await getDocs(lref);
          const byUid = new Map();
          for(const docu of snap.docs){
            const d = docu.data();
            const cur = byUid.get(d.uid) || { uid:d.uid, displayName:d.displayName||'', email:d.email||'', inTs:null, outTs:null };
            if(d.ts?.toMillis){
              const ms = d.ts.toMillis();
              if(d.type==='IN'  && (!cur.inTs  || ms > cur.inTs.toMillis()))  cur.inTs  = d.ts;
              if(d.type==='OUT' && (!cur.outTs || ms > cur.outTs.toMillis())) cur.outTs = d.ts;
            }
            byUid.set(d.uid, cur);
          }
          setTodayLatestIO(Array.from(byUid.values()));
        }catch(e){
          console.error('load today latest IO fail:', e);
          setStatusMessage(`載入失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
        }
      };
      useEffect(()=>{ if(db && user) loadTodayLatestIO(); }, [db,user]);

      /* 儲存我的姓名 */
      async function saveMyName(){
        if(!db || !user) return;
        setSavingName(true);
        try{
          const pref = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/members/${user.uid}`);
          await setDoc(pref, { displayName: myName||'', email:user.email||'', role, updatedAt:new Date() }, { merge:true });
          setStatusMessage('姓名已儲存'); setTimeout(()=>setStatusMessage(''),1200);

          // 若是由打卡觸發，儲存後接著打卡
          if (pendingPunchType) {
            const type = pendingPunchType;
            setPendingPunchType(null);
            setNameModalOpen(false);
            punch(type);
            return;
          }
          setNameModalOpen(false);
        }catch(e){
          console.error('save name fail', e);
          setStatusMessage(`儲存姓名失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
        }finally{
          setSavingName(false);
        }
      }

      /* 儲存班表（含歷史快照） */
      const sanitizeSchedule = (data)=>
        Array.isArray(data) ? data.map(row => Array.isArray(row) ? row.map(v => (v===undefined?'':v)) : []) : [];
      const saveSchedule = debounce(async (scheduleData)=>{
        if(!db || !user) return;
        if(!canEdit){ setStatusMessage('只有管理員/編輯可修改'); setTimeout(()=>setStatusMessage(''),1500); return; }
        try{
          const y=currentDate.getFullYear(), m=currentDate.getMonth()+1, monthId=`${y}-${pad2(m)}`;
          const sref = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/schedules/${monthId}`);
          const clean = sanitizeSchedule(scheduleData);
          await setDoc(sref, { schedule: JSON.stringify(clean), lastUpdated:new Date(), lastBy:user.email||user.uid }, { merge:true });

          // 歷史快照
          const hcol = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/schedules/${monthId}/history`);
          await addDoc(hcol, { schedule: JSON.stringify(clean), byEmail: user.email||'', byUid:user.uid, at: serverTimestamp() });

          setStatusMessage('班表已儲存！'); setTimeout(()=>setStatusMessage(''),1200);
        }catch(e){
          console.error('save schedule fail', e);
          setStatusMessage(`儲存失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
        }
      },500);
      const manualSave = ()=> saveSchedule(schedule);

      /* 歷史/還原 */
      const openHistory = async ()=>{
        if(!db || !user) return;
        const y=currentDate.getFullYear(), m=currentDate.getMonth()+1, monthId=`${y}-${pad2(m)}`;
        try{
          const hcol = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/schedules/${monthId}/history`);
          // 若規則不允許 orderBy 也沒關係，讀完本地排序
          let items = [];
          try {
            const qs = query(hcol, orderBy('at','desc'), limit(20));
            const snap = await getDocs(qs);
            items = snap.docs.map(d=>({ id:d.id, ...d.data() }));
          } catch {
            const snap = await getDocs(hcol);
            items = snap.docs.map(d=>({ id:d.id, ...d.data() }))
              .sort((a,b)=> (b.at?.toMillis?.()||0) - (a.at?.toMillis?.()||0)).slice(0,20);
          }
          setHistoryItems(items);
          setHistoryOpen(true);
        }catch(e){
          console.error('load history fail', e);
          setStatusMessage(`讀取歷史失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
        }
      };
      const restoreHistory = async (item)=>{
        if(!canEdit){ setStatusMessage('只有管理員/編輯可還原'); setTimeout(()=>setStatusMessage(''),1500); return; }
        try{
          const parsed = JSON.parse(item.schedule||'[]');
          setSchedule(parsed);
          await new Promise(r=>setTimeout(r,0));
          await saveSchedule(parsed); // 會再寫入當前版本與歷史
          setHistoryOpen(false);
          setStatusMessage('已還原此版本'); setTimeout(()=>setStatusMessage(''),1200);
        }catch(e){
          setStatusMessage('還原失敗：格式錯誤'); setTimeout(()=>setStatusMessage(''),2000);
        }
      };

      /* 點格子切換班別（權限限制） */
      const handleShiftChange = (dayIndex, staffIndex)=>{
        if(!canEdit){ setStatusMessage('只有管理員/編輯可修改'); setTimeout(()=>setStatusMessage(''),1200); return; }
        const next = (schedule && schedule.slice()) || [];
        const cols = staffs.length;
        next[dayIndex] = Array.isArray(next[dayIndex]) ? next[dayIndex].slice() : Array(cols).fill('');

        const cur = next[dayIndex][staffIndex] || '';
        const curText = (typeof cur === 'object') ? '請假' : cur;
        const i = SHIFT_OPTIONS.indexOf(curText);
        const nextText = SHIFT_OPTIONS[(i+1)%SHIFT_OPTIONS.length];

        next[dayIndex][staffIndex] =
          nextText==='請假' ? { shift:'請假', type:'未備註', days:1, notes:'' } : nextText;

        setSchedule(next);
        saveSchedule(next);
      };

      /* 新增/刪除員工（權限限制） */
      const handleAddStaff = async ()=>{
        if(!canEdit){ setStatusMessage('只有管理員/編輯可新增'); setTimeout(()=>setStatusMessage(''),1200); return; }
        const name = (newStaffName||'').trim();
        if(!name) return;
        if(staffs.includes(name)){ setStatusMessage('該員工已存在！'); setTimeout(()=>setStatusMessage(''),1200); return; }

        const nextStaffs = staffs.concat([name]);
        setStaffs(nextStaffs);
        const next = (schedule||[]).map(row => Array.isArray(row) ? row.concat(['']) : Array(nextStaffs.length).fill(''));
        setSchedule(next);
        setNewStaffName('');

        try{
          const sref = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/staffs/staffList`);
          await setDoc(sref, { names: nextStaffs }, { merge:true });
          setStatusMessage('新增員工成功！'); setTimeout(()=>setStatusMessage(''),1200);
        }catch(e){
          console.error('add staff fail', e);
          setStatusMessage(`新增失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
        }
      };
      const handleDeleteStaff = (name)=>{
        if(!canEdit){ setStatusMessage('只有管理員/編輯可刪除'); setTimeout(()=>setStatusMessage(''),1200); return; }
        setStaffToDel(name); setConfirmOpen(true);
      };
      const confirmDeleteStaff = async (name)=>{
        const idx = staffs.findIndex(n=>n===name);
        if(idx===-1){ setConfirmOpen(false); setStaffToDel(null); return; }
        const nextStaffs = staffs.filter((_,i)=>i!==idx);
        const nextSched  = (schedule||[]).map(row => Array.isArray(row) ? row.filter((_,i)=>i!==idx) : []);
        setStaffs(nextStaffs); setSchedule(nextSched);
        try{
          const sref = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/staffs/staffList`);
          await setDoc(sref, { names: nextStaffs }, { merge:true });
          const y=currentDate.getFullYear(), m=currentDate.getMonth()+1, monthId=`${y}-${pad2(m)}`;
          const pref = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/schedules/${monthId}`);
          await setDoc(pref, { schedule: JSON.stringify(nextSched), lastUpdated: new Date(), lastBy:user.email||user.uid }, { merge:true });
          setStatusMessage('刪除員工成功！'); setTimeout(()=>setStatusMessage(''),1200);
        }catch(e){
          console.error('delete staff fail', e);
          setStatusMessage(`刪除員工失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
        }finally{
          setConfirmOpen(false); setStaffToDel(null);
        }
      };

      /* 打卡（每日 + 扁平 mirror） + 防呆 */
      const handlePunchClick = (type) => {
        if (!myName || !myName.trim()) {
          setPendingPunchType(type);
          setNameModalOpen(true);
          return;
        }
        punch(type);
      };
      const punch = async (type)=>{
        if(!db || !user){ setStatusMessage('尚未登入，無法打卡'); setTimeout(()=>setStatusMessage(''),2000); return; }

        const now = new Date();
        const dateKey  = ymdLocal(now);
        const monthKey = ymLocal(now);

        // 防呆：同類型連續、最短 3 分鐘，以及今天已 OUT 再 OUT
        try{
          const lref = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/attendance/${dateKey}/logs`);
          const snap = await getDocs(lref);
          const mine = snap.docs.map(d=>({ id:d.id, ...d.data() }))
                                .filter(x=>x.uid===user.uid)
                                .sort((a,b)=> (a.ts?.toMillis?.()||0)-(b.ts?.toMillis?.()||0));
          const last = mine[mine.length-1];
          const lastMs = last ? (last.ts?.toMillis?.() || Date.parse(last.clientTime||0)) : 0;
          const diffMs = last ? (Date.now() - lastMs) : Infinity;

          if(last && last.type===type && diffMs < 3*60*1000){
            setStatusMessage('操作太頻繁，請稍後再試'); setTimeout(()=>setStatusMessage(''),1600); return;
          }
          if(type==='OUT' && last && last.type==='OUT'){
            setStatusMessage('今天已下班（最新紀錄為 OUT）'); setTimeout(()=>setStatusMessage(''),1600); return;
          }
        }catch(e){ /* 讀取失敗不阻擋打卡，但在 console 提示 */ console.warn('precheck punch fail', e); }

        const dailyRef = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/attendance/${dateKey}/logs`);
        const flatRef  = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/attendance_flat_logs`);

        try{
          await addDoc(dailyRef, {
            uid:user.uid, email:user.email||'', displayName:myName||'',
            type, ts: serverTimestamp(), clientTime: now.toISOString(), by:'web', meta:{ ua:navigator.userAgent||'' }
          });
        }catch(e){
          console.error('punch daily fail', e);
          setStatusMessage(`打卡失敗（daily）：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),3000);
          return;
        }

        try{
          await addDoc(flatRef, {
            uid:user.uid, email:user.email||'', displayName:myName||'',
            type, ts: serverTimestamp(), clientTime: now.toISOString(),
            dateKey, monthKey, by:'web', meta:{ ua:navigator.userAgent||'' }
          });
        }catch(e){
          console.warn('punch flat mirror fail', e);
        }

        setStatusMessage(type==='IN'?'上班打卡成功！':'下班打卡成功！');
        setTimeout(()=>setStatusMessage(''),1600);

        setTimeout(async ()=>{
          try{
            const snap = await getDocs(dailyRef);
            const list = snap.docs.map(d=>({ id:d.id, ...d.data() }))
                                  .filter(x=>x.uid===user.uid)
                                  .sort((a,b)=> (a.ts?.toMillis?.()||0)-(b.ts?.toMillis?.()||0));
            setMyTodayLogs(list.slice(-2));
            loadTodayLatestIO();
          }catch(e){ console.warn('reload after punch fail', e); }
        }, 600);
      };

      /* 下載行事曆 PDF（A4 橫式單頁） */
      const downloadCalendarPDF = async ()=>{
        const el = exportRef.current;
        if(!el){ setStatusMessage('請先開啟「匯出班表」視窗'); setTimeout(()=>setStatusMessage(''),1500); return; }
        try{
          const prevWidth = el.style.width;
          el.style.width = '1120px';
          await new Promise(r => setTimeout(r, 50));

          const canvas = await html2canvas(el, { backgroundColor:'#ffffff', scale: 2, useCORS: true });
          el.style.width = prevWidth || '';

          const imgData = canvas.toDataURL('image/png');
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({orientation:'landscape', unit:'mm', format:'a4'});
          const pageW = pdf.internal.pageSize.getWidth();
          const pageH = pdf.internal.pageSize.getHeight();

          let drawW = pageW;
          let drawH = (canvas.height * drawW) / canvas.width;
          if (drawH > pageH) {
            drawH = pageH;
            drawW = (canvas.width * drawH) / canvas.height;
          }
          const offsetX = (pageW - drawW) / 2;
          const offsetY = (pageH - drawH) / 2;

          const y = currentDate.getFullYear(), m = currentDate.getMonth()+1;
          pdf.addImage(imgData, 'PNG', offsetX, offsetY, drawW, drawH);
          pdf.save(`班表_${y}-${pad2(m)}.pdf`);
        }catch(e){
          console.error('PDF 產生失敗：', e);
          setStatusMessage(`PDF 產生失敗：${e.message||e}`); setTimeout(()=>setStatusMessage(''),2500);
        }
      };

      /* 友善列印（新視窗；A4 橫式單頁，依版型） */
      const printScheduleModal = ()=>{
        const y=currentDate.getFullYear(), m0=currentDate.getMonth();

        const win=window.open('','_blank');
        if(!win){ alert('請允許彈出視窗'); return; }
        win.document.write(html);
        win.document.close();
        win.focus();
      };

      /* 出勤彙總（B 方案） */
      const openAttendanceSummary = async ()=>{
        if(!db || !user) return;
        setAttOpen(true); setAttLoading(true);
        try{
          const monthKey = ymLocal(currentDate);
          const flatRef = collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/attendance_flat_logs`);
          const qy = query(flatRef, where('monthKey','==',monthKey), limit(20000));
          const snap = await getDocs(qy);

          const byUid = new Map();
          snap.forEach(docu=>{
            const d=docu.data();
            const rec = byUid.get(d.uid) || { uid:d.uid, name:d.displayName||'', email:d.email||'', days:new Map() };
            const day = rec.days.get(d.dateKey) || { ins:[], outs:[] };
            const ms = d.ts?.toMillis ? d.ts.toMillis() : Date.parse(d.clientTime||0);
            if(d.type==='IN')  day.ins.push(ms);
            if(d.type==='OUT') day.outs.push(ms);
            rec.days.set(d.dateKey, day);
            byUid.set(d.uid, rec);
          });

          const rows=[];
          const getBusinessWindowLocal = (date)=>{
            const dow = date.getDay();
            if(dow===0) return { open:toMin(9,30), close:toMin(21,0) };
            if(dow===6) return { open:toMin(9,0),  close:toMin(21,0) };
            return { open:toMin(9,0),  close:toMin(22,0) };
          };
          for(const rec of byUid.values()){
            let daysPresent=0, missingDays=0, totalMin=0;
            for(const [dateKey,day] of rec.days.entries()){
              const hasIn=day.ins.length>0, hasOut=day.outs.length>0;
              if(hasIn) daysPresent++;
              if(hasIn && !hasOut) missingDays++;
              if(hasIn && hasOut){
                const earliestIn=Math.min(...day.ins);
                const latestOut =Math.max(...day.outs);
                if(latestOut>earliestIn){
                  const [yy,mm,dd]=dateKey.split('-').map(n=>parseInt(n,10));
                  const midnight=new Date(yy,mm-1,dd).setHours(0,0,0,0);
                  const { open, close } = getBusinessWindowLocal(new Date(yy,mm-1,dd));
                  const inMins = Math.max(open, Math.floor((earliestIn - midnight)/60000));
                  const ouMins = Math.min(close, Math.ceil ((latestOut  - midnight)/60000));
                  totalMin += Math.max(0, ouMins - inMins);
                }
              }
            }
            rows.push({
              uid:rec.uid, name:rec.name||'未設定', email:rec.email||'',
              daysPresent, missingDays, totalHours: Math.round((totalMin/60)*2)/2
            });
          }
          rows.sort((a,b)=> a.name.localeCompare(b.name,'zh-Hant'));
          setAttRows(rows);
        }catch(e){
          console.error('load monthly summary fail:', e);
          setStatusMessage(`出勤彙總讀取失敗：${e.code||e.message}`); setTimeout(()=>setStatusMessage(''),2000);
          setAttRows([]);
        }finally{ setAttLoading(false); }
      };

        try{
          const snap = await getDocs(collection(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/members`));
          const list = snap.docs.map(d=>({ id:d.id, uid:d.id, ...d.data() }));
          setMembers(list);
          setMembersOpen(true);
        }catch(e){
          setStatusMessage('讀取成員失敗'); setTimeout(()=>setStatusMessage(''),1500);
        }

      const updateMemberRole = async (uid, newRole)=>{
        try{
          const mref = doc(db, `artifacts/${APP_ID}/workspaces/${WORKSPACE_ID}/members/${uid}`);
          await setDoc(mref, { role: newRole, updatedAt:new Date() }, { merge:true });
          setMembers(ms => ms.map(x=> x.uid===uid ? {...x, role:newRole} : x));
          if(uid===user.uid) setRole(newRole);
          setStatusMessage('已更新權限'); setTimeout(()=>setStatusMessage(''),1000);
        }catch(e){
          setStatusMessage('更新權限失敗'); setTimeout(()=>setStatusMessage(''),1500);
        }
      };

      /* 統計（表尾） */
      const stats = useMemo(()=>{
        const result = staffs.reduce((acc,n)=>(acc[n]={totalDays:0,totalHours:0,leaveDays:0}, acc), {});
        const y=currentDate.getFullYear(), m=currentDate.getMonth();
        (schedule||[]).forEach((row,idx)=>{
          if(!Array.isArray(row)) return;
          const date=new Date(y,m,idx+1);
          row.forEach((shift,i)=>{
            const name=staffs[i]; if(!name) return;
            const text=getShiftText(shift);
            if(text==='請假'){ result[name].leaveDays += 1; return; }
            const info=getShiftWindowForDate(date,text);
            if(info.hoursMin>0){ result[name].totalDays+=1; result[name].totalHours += info.hoursMin/60; }
          });
        });
        for(const n in result) result[n].totalHours = Math.round(result[n].totalHours*2)/2;
        return result;
      },[schedule,staffs,currentDate]);

      /* 登入畫面 */
      if(!user){
        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
              <div className="flex items-center justify-between">
                <h1 className="text-3xl font-bold text-gray-900">排班系統登入</h1>
                <span className="text-xs text-gray-500">版本 {CODE_VERSION}</span>
              </div>
              {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">{error}</div>}
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                <input type="email" value={email} onChange={e=>setEmail(e.target.value)}
                       className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                <input type="password" value={password} onChange={e=>setPassword(e.target.value)}
                       className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <label className="flex items-center gap-2 text-sm">
                <input type="checkbox" className="h-4 w-4 text-blue-600 rounded"
                       checked={rememberEmail}
                       onChange={(e)=>{ setRememberEmail(e.target.checked); e.target.checked ? localStorage.setItem('rememberedEmail', email||'') : localStorage.removeItem('rememberedEmail'); }}/>
                記住我的電子郵件
              </label>
              <div className="flex flex-col gap-2">
                <button onClick={async ()=>{
                  setError('');
                  try{ await signInWithEmailAndPassword(auth, email, password); }
                  catch(e){ setError(`${e.code||'auth/error'}: ${e.message}`); }
                }} className="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">登入</button>
                <button onClick={async ()=>{
                  setError(''); if(password.length<6){ setError('密碼長度至少 6'); return; }
                  try{ await createUserWithEmailAndPassword(auth, email, password); }
                  catch(e){ setError(`${e.code||'auth/error'}: ${e.message}`); }
                }} className="w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600">註冊</button>
              </div>
            </div>
          </div>
        );
      }

      /* 主畫面 */
      const daysInMonthVal = getDaysInMonth(currentDate.getFullYear(), currentDate.getMonth());

      return (
        <div className="min-h-screen p-4">
          <header className="mb-4">
            <div className="flex items-center justify-between">
              <div>
                <h1 className="text-3xl font-bold text-gray-900">排班系統</h1>
                <p className="text-gray-600 mt-1">
                  目前登入：{user.email || '（未提供）'} ｜ 工作區：<span className="font-semibold">{WORKSPACE_ID}</span>
                </p>
              </div>
              <div className="flex items-center gap-2">
                <span className="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700">版本 {CODE_VERSION}</span>
                <span className={`text-xs px-2 py-1 rounded ${canEdit?'bg-emerald-100 text-emerald-800':'bg-gray-200 text-gray-700'}`}>
                  角色：{role}
                </span>
                {role==='admin' && (
                  <button onClick={openMembers}
                          className="px-3 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm">
                    成員與權限
                  </button>
                )}
                <button onClick={async ()=>{ try{ await signOut(auth); }catch(e){ setError(`${e.code||'auth/error'}: ${e.message}`); } }}
                        className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">登出</button>
              </div>
            </div>
          </header>

          {statusMessage && (
            <div className="fixed top-4 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-2 rounded-full shadow-lg z-50">
              {statusMessage}
            </div>
          )}

          {/* 首次導覽（3 步驟） */}
          {tourStep>0 && (
            <div className="fixed inset-0 bg-black/40 z-[200] flex items-end md:items-center justify-center p-4">
              <div className="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-5 space-y-3">
                <div className="text-sm text-gray-500">快速導覽 {tourStep}/3</div>
                <div className="text-lg font-semibold">
                  {tourStep===1 && '① 設定你的姓名'}
                  {tourStep===2 && '② 新增員工，或從表格直接點選排班'}
                  {tourStep===3 && '③ 匯出班表（行事曆），或查看出勤彙總'}
                </div>
                <div className="text-gray-600 text-sm leading-relaxed">
                  {tourStep===1 && '在「我的姓名」輸入框填上你的顯示名稱，打卡與報表會使用這個名字。'}
                  {tourStep===2 && '用上方輸入框新增員工；主表格中點一下格子即可在各班別間循環切換。'}

              <div className="overflow-x-auto">

                      <th className="px-3 py-2 text-left">最新下班</th>

                    {todayLatestIO.map(r=>(
                      <tr key={r.uid} className="border-t">
                        <td className="px-3 py-2">{r.displayName || '未設定'}</td>
                        <td className="px-3 py-2">{r.email || r.uid}</td>
                        <td className="px-3 py-2">
                          {r.inTs
                            ? <span className="inline-block px-2 py-1 rounded text-xs font-medium bg-emerald-100 text-emerald-800">上班 {fmtTime(r.inTs)}</span>
                            : <span className="text-gray-400">—</span>}
                        </td>
                        <td className="px-3 py-2">
                          {r.outTs
                            ? <span className="inline-block px-2 py-1 rounded text-xs font-medium bg-amber-100 text-amber-800">下班 {fmtTime(r.outTs)}</span>
                            : <span className="text-gray-400">—</span>}
                        </td>

                    ))}
                    {!todayLatestIO.length && (

            </div>
          </div>

          {/* 控制列（手機 sticky 於頂） */}
          <div className="bg-white rounded-xl shadow-lg p-5 mb-4 sticky top-0 z-30">
            <div className="flex flex-col md:flex-row items-center justify-between gap-3">
              <div className="flex gap-2 w-full md:w-auto">
                <button onClick={()=>setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()-1, 1))}
                        className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">上一月</button>
                <select
                  value={`${currentDate.getFullYear()}-${pad2(currentDate.getMonth()+1)}`}
                  onChange={(e)=>{ const [yy,mm]=e.target.value.split('-'); setCurrentDate(new Date(+yy, +mm-1, 1)); }}
                  className="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto"
                >
                  {Array.from({length:25},(_,i)=>i-12).map(off=>{
                    const d=new Date(); d.setMonth(d.getMonth()+off);
                    const v=`${d.getFullYear()}-${pad2(d.getMonth()+1)}`;
                    return <option key={v} value={v}>{d.getFullYear()}年{d.getMonth()+1}月</option>;
                  })}
                </select>
                <button onClick={()=>setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 1))}
                        className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">下一月</button>
              </div>

              <div className="flex flex-wrap md:flex-nowrap items-stretch md:items-center gap-2 w-full md:w-auto">
                <input
                  type="text"
                  value={newStaffName}
                  onChange={e=>setNewStaffName(e.target.value)}
                  placeholder="新增員工姓名"
                  className="border rounded-lg px-4 py-2 flex-1 min-w-[240px] w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-green-500"
                />
                <button onClick={handleAddStaff}
                        disabled={!canEdit}
                        className={`px-4 py-2 text-white rounded-lg whitespace-nowrap ${canEdit?'bg-green-500 hover:bg-green-600':'bg-gray-300 cursor-not-allowed'}`}>
                  新增
                </button>
                <button onClick={manualSave}
                        disabled={!canEdit}
                        className={`px-4 py-2 text-white rounded-lg whitespace-nowrap ${canEdit?'bg-blue-500 hover:bg-blue-600':'bg-gray-300 cursor-not-allowed'}`}>
                  手動儲存
                </button>

                <button onClick={()=>setExportOpen(true)}
                        className="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 whitespace-nowrap">
                  匯出班表
                </button>
                <button onClick={openAttendanceSummary}
                        className="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-800 whitespace-nowrap">
                  出勤彙總（本月）
                </button>
                <button onClick={openHistory}
                        className={`px-4 py-2 rounded-lg whitespace-nowrap ${canEdit?'bg-purple-600 hover:bg-purple-700 text-white':'bg-gray-200 text-gray-600'}`}
                        disabled={!canEdit}>
                  歷史
                </button>
              </div>
            </div>

            <div className="mt-3 text-xs md:text-sm text-gray-700">
              <div className="flex flex-wrap gap-4">
                <div>週一～週五：09:00–22:00</div>
                <div>週六：09:00–21:00</div>
                <div>週日：09:30–21:00</div>
                <div className="text-gray-500">（表格依當日營業窗口裁切；匯出班表以行事曆呈現，可選「精簡/完整/僅自己」。）</div>
                {!canEdit && <div className="text-rose-600 font-medium">目前為只讀模式</div>}
              </div>
            </div>
          </div>
                <div className="mt-2 text-sky-700 font-medium">
                小提醒：點一下班表的「格子」即可在班別間循環切換（(早)→(早＋午)→(午)→(午＋晚)→(晚)→(休)→(支援樹林)→(請假)→(早)）。
          </div>


          {/* 主表 */}
          <div className="overflow-x-auto scrollbar-hide">
            <div className="min-w-max bg-white rounded-xl shadow-lg overflow-hidden">
              <table className="w-full text-left">
                <thead className="bg-gray-200 sticky top-[5.25rem] md:top-0 z-10">
                  <tr>
                    <th className="px-4 py-3 border-r-2 border-gray-300 whitespace-nowrap">日期</th>
                    {staffs.map((name, idx)=>(
                      <th key={idx} className="px-4 py-3 border-r-2 border-gray-300 whitespace-nowrap">
                        <div className="flex justify-between items-center">
                          <span>{name}</span>
                          {canEdit && (
                            <button onClick={()=>handleDeleteStaff(name)}
                                    className="text-red-500 hover:text-red-700" title="刪除">
                              <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clipRule="evenodd"/>
                              </svg>
                            </button>
                          )}
                        </div>
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {Array.from({length: daysInMonthVal}).map((_, dayIdx)=>{
                    const day = dayIdx + 1;
                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dowName = getDowName(currentDate.getFullYear(), currentDate.getMonth(), day);
                    return (
                      <tr key={dayIdx} className="border-t">
                        <td className="px-4 py-2 border-r-2 border-gray-300 whitespace-nowrap font-bold text-gray-700">
                          {currentDate.getMonth()+1}月{day}號（{dowName}）
                        </td>
                        {staffs.map((_, idx)=>{
                          const cur = (schedule[dayIdx] && schedule[dayIdx][idx]) || '';
                          const cls = SHIFT_COLOR[(typeof cur==='object')?'請假':getShiftText(cur)] || SHIFT_COLOR[''];
                          return (
                            <td key={idx} className="px-2 py-2 border-r-2 border-gray-300 text-center">
                              <div
                                onClick={()=> canEdit ? handleShiftChange(dayIdx, idx) : setStatusMessage('只有管理員/編輯可修改')}
                                className={`p-2 rounded-lg ${canEdit?'cursor-pointer hover:shadow-md':'cursor-not-allowed opacity-80'} transition ${cls}`}>
                                {getFullShiftDisplay(cur, date)}
                              </div>
                            </td>
                          );
                        })}
                      </tr>
                    );
                  })}
                </tbody>
                <tfoot className="bg-gray-200 sticky bottom-0 z-10">
                  <tr>
                    <td className="px-4 py-3 border-r-2 border-gray-300 font-bold whitespace-nowrap">總計</td>
                    {staffs.map((name, idx)=>(
                      <td key={idx} className="px-4 py-3 border-r-2 border-gray-300 text-sm whitespace-nowrap">
                        <div>
                          <p>總天數: {stats[name]?.totalDays || 0}</p>
                          <p>總時數: {stats[name]?.totalHours || 0} 小時</p>
                          <p>請假天數: {stats[name]?.leaveDays || 0}</p>
                        </div>
                      </td>
                    ))}
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>

          {/* 刪除確認 */}
          {confirmOpen && (
            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-[110]">
              <div className="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                <h3 className="text-lg font-bold mb-4">確認刪除</h3>
                <p className="mb-6">是否確認刪除員工 <span className="font-semibold text-red-600">"{staffToDel}"</span>？此操作無法復原。</p>
                <div className="flex justify-center gap-3">
                  <button onClick={()=>{ setConfirmOpen(false); setStaffToDel(null); }} className="px-4 py-2 bg-gray-200 rounded-lg">取消</button>
                  <button onClick={()=>confirmDeleteStaff(staffToDel)} className="px-4 py-2 bg-red-500 text-white rounded-lg">確認刪除</button>
                </div>
              </div>
            </div>
          )}

          {/* 第一次打卡姓名補問 */}
          {nameModalOpen && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                <div className="px-5 py-4 border-b flex items-center justify-between">
                  <h3 className="text-lg font-semibold">第一次使用：請設定姓名</h3>
                  <button onClick={()=>{ setNameModalOpen(false); setPendingPunchType(null); }}
                          className="px-2 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300">關閉</button>
                </div>
                <div className="p-5 space-y-3">
                  <label className="block text-sm text-gray-600">我的姓名</label>
                  <input
                    className="w-full border rounded px-3 py-2"
                    placeholder="例如：王小明"
                    value={myName}
                    onChange={e=>setMyName(e.target.value)}
                  />
                  {staffs?.length > 0 && (
                    <div className="text-sm">
                      <span className="text-gray-600 mr-2">或從員工名單選擇：</span>
                      <select className="border rounded px-2 py-1" onChange={e=>setMyName(e.target.value)} value={myName || ''}>
                        <option value="">— 選擇 —</option>
                        {staffs.map(n => <option key={n} value={n}>{n}</option>)}
                      </select>
                    </div>
                  )}
                </div>
                <div className="px-5 py-4 border-t flex items-center justify-end gap-2">
                  <button onClick={()=>{ setNameModalOpen(false); setPendingPunchType(null); }}
                          className="px-3 py-1.5 text-sm bg-gray-200 rounded hover:bg-gray-300">取消</button>
                  <button onClick={saveMyName}
                          disabled={savingName}
                          className="px-3 py-1.5 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700 disabled:opacity-60">
                    {savingName ? '儲存中…' : '儲存並繼續'}
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* 匯出班表（行事曆） */}
          {exportOpen && (
            <div className="fixed inset-0 bg-black/50 flex items-start justify-center pt-10 p-4 z-[120]">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[80vh] overflow-hidden flex flex-col">
                <div className="px-5 py-4 border-b flex items-center justify-between sticky top-0 bg-white z-[1]">
                  <h3 className="text-lg font-semibold">
                    {currentDate.getFullYear()}年{pad2(currentDate.getMonth()+1)}月 班表（週一→週日）
                  </h3>
                  <div className="flex items-center gap-2">
                    <div className="flex items-center gap-1 text-sm">
                      <span className="text-gray-600 mr-1">版型：</span>
                      <button onClick={()=>setExportMode('compact')}
                              className={`px-2 py-1 rounded ${exportMode==='compact'?'bg-gray-900 text-white':'bg-gray-100'}`}>精簡</button>
                      <button onClick={()=>setExportMode('full')}
                              className={`px-2 py-1 rounded ${exportMode==='full'?'bg-gray-900 text-white':'bg-gray-100'}`}>完整</button>
                      <button onClick={()=>setExportMode('mine')}
                              className={`px-2 py-1 rounded ${exportMode==='mine'?'bg-gray-900 text-white':'bg-gray-100'}`}>僅自己</button>
                    </div>
                    <button onClick={downloadCalendarPDF}
                            className="px-3 py-1.5 text-sm bg-emerald-600 text-white rounded hover:bg-emerald-700">下載（PDF）</button>
                    <button onClick={printScheduleModal}
                            className="px-3 py-1.5 text-sm bg-slate-700 text-white rounded hover:bg-slate-800">友善列印</button>
                    <button onClick={()=>setExportOpen(false)}
                            className="px-3 py-1.5 text-sm bg-gray-200 rounded hover:bg-gray-300">關閉</button>
                  </div>
                </div>

                {/* 內容：手機固定最小寬度，允許左右滑；桌機自適應 */}
                <div className="p-5 overflow-auto" ref={exportRef}>
                  <div className="w-[1120px] sm:w-auto mx-auto">
                    <div className="grid grid-cols-7 gap-2 text-center text-[11px] sm:text-sm text-gray-600">
                      {['一','二','三','四','五','六','日'].map(w => <div key={w} className="font-semibold">{w}</div>)}
                    </div>

                    <div className="grid grid-cols-7 gap-2 mt-2">
                      {(() => {
                        const y = currentDate.getFullYear(), m = currentDate.getMonth();
                        const first = new Date(y, m, 1);
                        const total = getDaysInMonth(y, m);
                        const firstDowMonStart = (first.getDay() + 6) % 7; // Mon=0
                        const cells = Array.from({length:firstDowMonStart}, ()=>null)
                                           .concat(Array.from({length: total}, (_,i)=> i+1));
                        while (cells.length % 7 !== 0) cells.push(null);

                        return cells.map((d, idx) => (
                          <div key={idx} className="min-h-[5rem] sm:min-h-[7rem] border rounded p-1.5 sm:p-2 bg-white">
                            {d ? (
                              <>
                                <div className="flex items-center justify-between text-[10px] sm:text-xs text-gray-500">
                                  <span className="inline-block px-1 py-0.5 rounded bg-gray-100 border">{m+1}/{d}</span>
                                  <span></span>
                                </div>
                                <div className={`mt-1 ${exportMode==='full'?'space-y-0.5':'space-y-0.5'} text-[11px] sm:text-sm leading-tight`}>
                                  {(() => {
                                    const baseStaffs = exportMode==='mine' && myName ? staffs.filter(n=>n===myName) : staffs;
                                    const items = baseStaffs.map((name, siInBase) => {
                                      const si = staffs.indexOf(name);
                                      const v = schedule[d-1]?.[si] ?? '';
                                      const t = getShiftText(v);
                                      if (!t || t==='休' || t==='請假') return null;
                                      if (exportMode==='full'){
                                        const info = getShiftWindowForDate(new Date(y,m,d), t);
                                        return (
                                          <div key={name+si} className="truncate">
                                            <div><span className="font-medium">{name}</span>：{t}</div>
                                            <div className="text-[10px] text-gray-500">{info.label}</div>
                                          </div>
                                        );
                                      }
                                      return <div key={name+si} className="truncate"><span className="font-medium">{name}</span>：{t}</div>;
                                    }).filter(Boolean);
                                    return items.length ? items : <div className="text-gray-300">—</div>;
                                  })()}
                                </div>
                              </>
                            ) : null}
                          </div>
                        ));
                      })()}
                    </div>

                    <div className="mt-2 text-center text-xs text-gray-500 sm:hidden">（手機可左右滑動檢視）</div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* 出勤彙總（本月） */}
          {attOpen && (
            <div className="fixed inset-0 bg-black/50 flex items-start justify-center pt-10 p-4 z-[125]">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[80vh] overflow-hidden flex flex-col">
                <div className="px-5 py-4 border-b flex items-center justify-between sticky top-0 bg-white z-[1]">
                  <h3 className="text-lg font-semibold">
                    {currentDate.getFullYear()}年{pad2(currentDate.getMonth()+1)}月 出勤彙總
                  </h3>
                  <div className="flex items-center gap-2">
                    <button onClick={()=>{
                      const y=currentDate.getFullYear(), m=currentDate.getMonth()+1;
                      const rows=[['姓名','帳號','出勤天數','缺卡天數','總時數']];
                      attRows.forEach(r=> rows.push([r.name, r.email || r.uid, r.daysPresent, r.missingDays, r.totalHours]));
                      const csv=rows.map(r=>r.map(x=>`"${String(x).replace(/"/g,'""')}"`).join(',')).join('\n');
                      const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
                      const url=URL.createObjectURL(blob);
                      const a=document.createElement('a'); a.href=url; a.download=`出勤彙總_${y}-${pad2(m)}.csv`; a.click();
                      URL.revokeObjectURL(url);
                    }}
                            className="px-3 py-1.5 text-sm bg-emerald-600 text-white rounded hover:bg-emerald-700" disabled={attLoading}>下載CSV</button>
                    <button onClick={()=>{
                      const y=currentDate.getFullYear(), mo=currentDate.getMonth()+1;
                      const win=window.open('','_blank'); if(!win){ alert('請允許彈出視窗'); return; }
                      win.document.write(
                        '<html><head><meta charset="utf-8"/><title>'+y+'年'+pad2(mo)+'月 出勤彙總</title>' +
                        '<style>@page { size: A4 landscape; margin: 10mm; } body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,"Noto Sans TC",sans-serif;padding:16px} table{border-collapse:collapse;width:100%} th,td{border:1px solid #e5e7eb;padding:8px;text-align:left} thead{background:#f3f4f6}</style></head>' +
                        '<body><h1 style="margin:0 0 12px;font-size:20px;">'+y+'年'+pad2(mo)+'月 出勤彙總</h1><div id="content">'+ (attRef.current?attRef.current.innerHTML:'') +'</div></body></html>'
                      );
                      win.document.close(); win.focus();
                    }}
                            className="px-3 py-1.5 text-sm bg-slate-700 text-white rounded hover:bg-slate-800" disabled={attLoading}>友善列印</button>
                    <button onClick={()=>setAttOpen(false)}
                            className="px-3 py-1.5 text-sm bg-gray-200 rounded hover:bg-gray-300">關閉</button>
                  </div>
                </div>
                <div className="p-5 overflow-auto" ref={attRef}>
                  {attLoading ? (
                    <div className="text-gray-500">載入中…</div>
                  ) : (
                    <table className="min-w-full text-sm">
                      <thead>
                        <tr className="bg-gray-100">
                          <th className="px-3 py-2 text-left">姓名</th>
                          <th className="px-3 py-2 text-left">帳號</th>
                          <th className="px-3 py-2 text-right">出勤天數</th>
                          <th className="px-3 py-2 text-right">缺卡天數</th>
                          <th className="px-3 py-2 text-right">總時數</th>
                        </tr>
                      </thead>
                      <tbody>
                        {attRows.length ? attRows.map(r=>(
                          <tr key={r.uid} className="border-t">
                            <td className="px-3 py-2">{r.name}</td>
                            <td className="px-3 py-2">{r.email || r.uid}</td>
                            <td className="px-3 py-2 text-right">{r.daysPresent}</td>
                            <td className="px-3 py-2 text-right">{r.missingDays}</td>
                            <td className="px-3 py-2 text-right">{r.totalHours}</td>
                          </tr>
                        )) : (
                          <tr><td className="px-3 py-4 text-gray-400" colSpan="5">（本月尚無資料或尚未開啟打卡扁平化）</td></tr>
                        )}
                      </tbody>
                    </table>
                  )}
                </div>
              </div>
            </div>
          )}

          {/* 歷史版本 */}
          {historyOpen && (
            <div className="fixed inset-0 bg-black/50 flex items-start justify-center pt-10 p-4 z-[130]">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[80vh] overflow-hidden flex flex-col">
                <div className="px-5 py-4 border-b flex items-center justify-between sticky top-0 bg-white z-[1]">
                  <h3 className="text-lg font-semibold">班表歷史（最近 20 筆）</h3>
                  <button onClick={()=>setHistoryOpen(false)} className="px-3 py-1.5 text-sm bg-gray-200 rounded">關閉</button>
                </div>
                <div className="p-5 overflow-auto">
                  {historyItems.length ? (
                    <ul className="space-y-3">
                      {historyItems.map((it, idx)=>(
                        <li key={it.id} className="border rounded-lg p-3 flex items-center justify-between">
                          <div className="text-sm">
                            <div className="font-medium">#{idx+1}　{it.byEmail || it.byUid || '—'}</div>
                            <div className="text-gray-500">{it.at?.toDate ? it.at.toDate().toLocaleString('zh-TW') : '—'}</div>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={()=>restoreHistory(it)}
                                    disabled={!canEdit}
                                    className={`px-3 py-1.5 rounded ${canEdit?'bg-purple-600 text-white hover:bg-purple-700':'bg-gray-200 text-gray-600'}`}>
                              套用此版本
                            </button>
                          </div>
                        </li>
                      ))}
                    </ul>
                  ) : (
                    <div className="text-gray-500">沒有歷史資料</div>
                  )}
                </div>
              </div>
            </div>
          )}

          {/* 成員與權限（admin 專用） */}
          {membersOpen && (
            <div className="fixed inset-0 bg-black/50 flex items-start justify-center pt-10 p-4 z-[140]">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[80vh] overflow-hidden flex flex-col">
                <div className="px-5 py-4 border-b flex items-center justify-between sticky top-0 bg-white z-[1]">
                  <h3 className="text-lg font-semibold">成員與權限</h3>
                  <button onClick={()=>setMembersOpen(false)} className="px-3 py-1.5 text-sm bg-gray-200 rounded">關閉</button>
                </div>
                <div className="p-5 overflow-auto">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="bg-gray-100">
                        <th className="px-3 py-2 text-left">姓名</th>
                        <th className="px-3 py-2 text-left">帳號</th>
                        <th className="px-3 py-2 text-left">角色</th>
                      </tr>
                    </thead>
                    <tbody>
                      {members.map(m=>(
                        <tr key={m.uid} className="border-t">
                          <td className="px-3 py-2">{m.displayName || '—'}</td>
                          <td className="px-3 py-2">{m.email || m.uid}</td>
                          <td className="px-3 py-2">
                            <select
                              value={m.role || 'viewer'}
                              onChange={(e)=>updateMemberRole(m.uid, e.target.value)}
                              className="border rounded px-2 py-1"
                            >
                              <option value="admin">admin（管理員）</option>
                              <option value="editor">editor（編輯）</option>
                              <option value="viewer">viewer（只讀）</option>
                            </select>
                          </td>
                        </tr>
                      ))}
                      {!members.length && (
                        <tr><td className="px-3 py-4 text-gray-400" colSpan="3">（尚無成員資料）</td></tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          )}

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
